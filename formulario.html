<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
	</head>
	<body>
        <h1>Formulario</h1>
        <form 
         action="http://formsubmit.co/alejandrov.gongom@educa.jcyl.es"
         method="POST"> 
        <!-- action es la página que cargará luego
        En este caso, es una página que redirige la información a un correo
        method="GET": el método GET hace que la información sea visible en la página
        method="POST": el método POST es más seguro-->
            <label for="nombre">Nombre completo:</label>
            <BR>
            <input type="text" name="Nombre">
            <!--Name especifica el nombre de input -->
            <BR>
            <label for="email">Email de contacto:</label>
            <BR>
            <input type="email" name="email"/>
            <BR>
            <input type="radio" name="genero" value="Hombre"> Hombre
            <input type="radio" name="genero" value="Mujer"> Mujer
            <input type="radio" name="genero" value="No binario"> No binario
            <BR>
            <label for="autoriza">Autoriza el uso de sus datos personales para propósitos académicos.</label>
            <input type="checkbox" name="autoriza" value="Autoriza">
            <BR>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" />
            <BR>
            <input type="submit" value="Enviar">
        
        </form>
		
	</body>
</html>
